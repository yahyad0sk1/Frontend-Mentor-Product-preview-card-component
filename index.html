<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <img class="product-img-desktop" src="images/image-product-desktop.jpg" alt="product-img">
    <img class="product-img-mobile" src="images/image-product-mobile.jpg" alt="product-img">
    <div class="texts">
      <h3 class="perfurme transparency Montserrat margin-bottom">Perfume</h3>
    <h1 class="product-name Fraunces margin-bottom">Gabrielle Essence Eau De Parfum</h1>
    <p class="description Montserrat transparency margin-bottom">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="price margin-bottom">
      <h1 class="main-price Fraunces">$149.99</h1>
      <p class="offer-price Montserrat transparency">$169.99</p>
    </div>
    <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>
